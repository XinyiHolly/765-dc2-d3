<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>
			Reviewer Profiles
		</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4">Who Gave Similar Reviews As John?</h1>
  			<p class="lead">Select the target reviewer ID to see its reviews and other top <span style="font-weight: bold; font-style: italic; color: #625c6b">N</span> reviewers who share the most similar reviews</p>
		</div>
		<div class="container">
		  <div class="row" id="setting">
		  	<div class="col-lg-4">
		  		<div class="input-group mb-3">
		  		  <div class="input-group-prepend">
    		      	<label class="input-group-text" for="datasize">Data Size</label>
  			      </div>
				  <select class="custom-select" id="datasize" onchange="reDraw()">
				    <option value="small" selected>small</option>
				    <option value="medium">medium</option>
				    <option value="large">large</option>
				    <option value="extra_large">extra_large</option>
				  </select>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
    		      	<label class="input-group-text" for="reviewerid">Target Reviewer</label>
  			      </div>
				  <select class="custom-select" id="reviewerid" onchange="subRedraw1()">
				    <!-- <option selected>Choose...</option>
				    <option value="1">One</option>
				    <option value="2">Two</option>
				    <option value="3">Three</option> -->
				  </select>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="input-group mb-3" id="reviewersbundle">
				  <div class="input-group-prepend">
    		      	<label class="input-group-text" for="reviewernum"><span style="font-style: italic; color: #0c011c">N</span></label>
  			      </div>
				  <select class="custom-select" id="reviewernum" onchange="subRedraw2()">
				    <!-- <option selected>Choose...</option>
				    <option value="1">One</option>
				    <option value="2">Two</option>
				    <option value="3">Three</option> -->
				  </select>
				</div>
			</div>
		  </div>
		  <div class="row" id="vis">
		  	<div class="col-lg-12">
		  		<!-- <div id="legend"></div> -->
		  		<div id="my_dataviz"></div>
		  	</div>
		  </div>
		</div>
		<!--put your initial page content here-->

		place these within <script> or <style> tags-->

		<!--put your external script links here-->
		<!-- <script type="text/javascript" src="lib/jquery-3.1.1.js"></script> -->
		<!-- <script type="text/javascript" src="lib/d3.js"></script> -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
